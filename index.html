<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Service Portal</title>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #005A7A; /* Logo background color */
            color: #FFFFFF; /* White text color */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #003E56; /* Slightly darker blue for the header */
        }

        header img {
            width: 200px;
            height: auto;
        }

        h1, p {
            text-align: center;
        }

        h1 {
            color: #FFFFFF; /* Match text with logo's white text */
        }

        p {
            color: #D9D9D9; /* Light gray accent color */
            font-size: 18px;
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/guideit-logo.png" alt="Guide IT Logo">
    </header>
    <h1>Welcome to the Self Service Portal</h1>
    <p>This portal is designed with the Guide IT color scheme for a cohesive and professional look.</p>
</body>
</html>
